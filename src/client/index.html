<!doctype html>
<html data-ng-app="app" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title data-ng-bind="title"></title>
        <style>
            /* This helps the ng-show/ng-hide animations start at the right place. */
            /* Since Angular has this but needs to load, this gives us the class early. */
            .ng-hide {
                display: none!important;
            }
        </style>

        <!-- inject-vendor:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
        <!-- endinject -->

        <!-- inject:css -->
        <link rel="stylesheet" href="/src/client/content/customtheme.css" />
        <link rel="stylesheet" href="/src/client/content/styles.css" />
        <!-- endinject -->
    </head>
    <body>
        <div class="container">
            <div ng-view></div>
            <div id="actionbar">
                <ul class="list-inline">
                    <li><a class="glyphicon glyphicon-home" href="#/"></a></li>
                    <li><a class="glyphicon glyphicon-cog" href="#/settings"></a></li>
                </ul>
            </div>
        </div>

    <!-- inject-vendor:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/toastr/toastr.min.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="src/client/app/app.module.js"></script>
    <script src="src/client/app/core/core.module.js"></script>
    <!-- endinject -->
    </body>
</html>
